<ul class="dropdown-menu" role="menu">
    {% for opt in downloadOptions %}
        <li><a href="{% url 'aristotle:download' downloadType=opt.0 iid=item.id %}">
            <i class="fa {{opt.2}}"></i> {{opt.1}}
        </a></li>
    {% empty %}
        <li><em>No downloads for this item</em></li>
    {% endfor %}
</ul>
